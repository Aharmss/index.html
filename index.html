<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .message-container {
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .message {
            display: none;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div id="msg1" class="message">Hello Sweety,</div>
        <div id="msg2" class="message">I hope you get better soon.</div>
        <div id="msg3" class="message">I know you will because I’m praying, God knows I pray for serious stuff only.</div>
        <div id="msg4" class="message">It’s going to be his priority to make sure you’re doing well.</div>
        <div id="msg5" class="message">He’s a solid guy from what I’ve heard, he should do it perfectly.</div>
        <div id="msg6" class="message">On the other hand I miss you and love you!</div>
        <div id="msg7" class="message">Harms</div>
    </div>

    <script>
        let messages = document.querySelectorAll('.message');
        let index = 0;

        function showMessage() {
            if (index < messages.length) {
                messages[index].style.display = 'block';
                index++;
                setTimeout(showMessage, 3000); // Display next message after 3 seconds
            }
        }

        showMessage();
    </script>
</body>
</html>
